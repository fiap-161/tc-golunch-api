apiVersion: apps/v1 
kind: Deployment
metadata:
  name: {{ include "goLunch.fullname" . }}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ include "goLunch.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "goLunch.fullname" . }}
    spec:
      containers:
        - name: {{ include "goLunch.fullname" . }}
          image: mandacosta/golunch_api
          resources:
            requests:
              cpu: "100m" # use 100m for normal usecases
              memory: 128Mi # use 128Mi for normal usecases
            limits:
              cpu: "500m" # use 500m for normal usecases
              memory: 256Mi # use 256Mi for normal usecases
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          volumeMounts: 
            - name: uploads
              mountPath: /app/uploads

          startupProbe:
            httpGet:
              path: /ping
              port: 8080
            periodSeconds: 3
            failureThreshold: 3
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
            periodSeconds: 3
            failureThreshold: 1
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
            periodSeconds: 5
            failureThreshold: 1
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: uploads-pvc
