version: '3.8'  # mais atual e compat√≠vel

services:
  postgres-db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "pg"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./conf/postgres/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pg-data:/var/lib/postgresql/data

volumes:
  pg-data: