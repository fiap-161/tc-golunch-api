apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: go-web-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: go-web-api
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 15
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 15