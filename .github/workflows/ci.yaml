name: Go CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  tests:
    name: Go CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Instalar dependências
        run: go mod tidy

      - name: Rodar testes
        run: go test -v ./...

      - name: Verificar cobertura
        run: go test -cover ./...
